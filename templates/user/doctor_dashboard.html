<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Main container */
        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding-top: 30px;
            text-align: center;
        }

        .sidebar a {
            display: block;
            padding: 12px 5px;
            margin: 0 auto;
            text-decoration: none;
            color: #fff;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            color: #333;
        }

        /* Static label */
        .static-text {
            color: #fff;
            padding: 20px 10px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="static-text">Fever Clinic Infusion Management System</div>
            <a href="{% url 'doctor_profile' %}">View Profile</a>
            <a href="{% url 'medication_list' %}">Medication Management</a>
            <a href="{% url 'appointment_handling' %}">Appointment Handling</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>

        <!-- Main content area -->
        <div class="main-content" id="mainContent">
            <h1>Welcome to the Doctor Dashboard</h1>
            <p>Here you can view your profile, manage medications, and handle appointments.</p>
        </div>
    </div>

    <script>
        // Logout function
        function logout() {
            // Perform logout logic, such as clearing session data
            // This assumes using an AJAX request to notify the server
            fetch('/logout', {
                method: 'POST',
                credentials: 'same-origin',
            })
            .then(response => {
                const loginUrl = '/user/doctor/login/';
                window.location.href = loginUrl;
            })
            .catch(error => {
                console.error('Logout failed:', error);
            });
        }
    </script>
</body>
</html>
