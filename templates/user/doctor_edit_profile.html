<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor Profile</title>
</head>
<body>
    <h2>Edit Doctor Profile</h2>
    <form id="editForm" action="{% url 'doctor_edit_profile' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" id="doctor_id" name="doctor_id" value="{{ doctor.id }}">

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" value="{{ doctor.name }}"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="m" {% if doctor.gender == 'm' %}selected{% endif %}>Male</option>
            <option value="f" {% if doctor.gender == 'f' %}selected{% endif %}>Female</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ doctor.age }}"><br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" value="{{ doctor.department }}"><br><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ doctor.title }}"><br><br>

        <label for="info">Biography:</label><br>
        <textarea id="info" name="info" rows="4" cols="50">{{ doctor.info }}</textarea><br><br>

        <label for="contact_number">Phone Number / Username:</label>
        <input type="text" id="contact_number" name="contact_number" value="{{ doctor.contact_number }}"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
