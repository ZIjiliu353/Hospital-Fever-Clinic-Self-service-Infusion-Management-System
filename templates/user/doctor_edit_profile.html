<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑医生个人信息</title>
</head>
<body>
    <h2>编辑医生个人信息</h2>
    <form id="editForm" action="{% url 'doctor_edit_profile' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" id="doctor_id" name="doctor_id" value="{{ doctor.id }}">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" value="{{ doctor.name }}"><br><br>

        <label for="gender">性别：</label>
        <select id="gender" name="gender">
            <option value="m" {% if doctor.gender == 'm' %}selected{% endif %}>男</option>
            <option value="f" {% if doctor.gender == 'f' %}selected{% endif %}>女</option>
        </select><br><br>

        <label for="age">年龄：</label>
        <input type="number" id="age" name="age" value="{{ doctor.age }}"><br><br>

        <label for="department">科室：</label>
        <input type="text" id="department" name="department" value="{{ doctor.department }}"><br><br>

        <label for="title">职称：</label>
        <input type="text" id="title" name="title" value="{{ doctor.title }}"><br><br>

        <label for="info">医生介绍：</label><br>
        <textarea id="info" name="info" rows="4" cols="50">{{ doctor.info }}</textarea><br><br>

        <label for="contact_number">联系电话/账号：</label>
        <input type="text" id="contact_number" name="contact_number" value="{{ doctor.contact_number }}"><br><br>

        <input type="submit" value="提交">
    </form>
</body>
</html>
