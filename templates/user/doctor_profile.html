<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医生个人信息</title>
    <style>
        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 鼠标悬停时的样式 */
        .btn:hover {
            background-color: #0056b3;
        }

        /* 编辑表单容器样式 */
        #editContainer {
            display: none;
        }
    </style>
</head>
<body>

    <h2>医生个人信息</h2>
    <p>姓名：{{ doctor.name }}</p>
    {% if doctor.gender == 'm' %}
        <p>性别：男</p>
    {% elif doctor.gender == 'f' %}
        <p>性别：女</p>
    {% endif %}
    <p>年龄：{{ doctor.age }}</p>
    <p>科室：{{ doctor.department }}</p>
    <p>职称：{{ doctor.title }}</p>
    <p>医生介绍：{{ doctor.info }}</p>
    <p>联系电话/账号：{{ doctor.contact_number }}</p>

    <!-- 编辑按钮 -->
    <a href="{% url 'doctor_edit_profile' %}" class="btn">编辑个人信息</a>
    <!-- 返回按钮 -->
    <a href="/user/doctor_dashboard/" class="btn">返回仪表板</a>

</body>
</html>
