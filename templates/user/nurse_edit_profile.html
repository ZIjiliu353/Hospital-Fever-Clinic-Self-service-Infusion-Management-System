<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Nurse Profile</title>
</head>
<body>
    <h2>Edit Nurse Profile</h2>
    <form id="editForm" action="{% url 'nurse_edit_profile' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" id="nurse_id" name="nurse_id" value="{{ nurse.id }}">

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" value="{{ nurse.name }}"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="m" {% if nurse.gender == 'm' %}selected{% endif %}>Male</option>
            <option value="f" {% if nurse.gender == 'f' %}selected{% endif %}>Female</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ nurse.age }}"><br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" value="{{ nurse.department }}"><br><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ nurse.title }}"><br><br>

        <label for="info">Biography:</label><br>
        <textarea id="info" name="info" rows="4" cols="50">{{ nurse.info }}</textarea><br><br>

        <label for="contact_number">Phone Number / Username:</label>
        <input type="text" id="contact_number" name="contact_number" value="{{ nurse.contact_number }}"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
