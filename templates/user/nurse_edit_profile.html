<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑护士个人信息</title>
</head>
<body>
    <h2>编辑护士个人信息</h2>
    <form id="editForm" action="{% url 'nurse_edit_profile' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" id="nurse_id" name="nurse_id" value="{{ nurse.id }}">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" value="{{ nurse.name }}"><br><br>

        <label for="gender">性别：</label>
        <select id="gender" name="gender">
            <option value="m" {% if nurse.gender == 'm' %}selected{% endif %}>男</option>
            <option value="f" {% if nurse.gender == 'f' %}selected{% endif %}>女</option>
        </select><br><br>

        <label for="age">年龄：</label>
        <input type="number" id="age" name="age" value="{{ nurse.age }}"><br><br>

        <label for="department">科室：</label>
        <input type="text" id="department" name="department" value="{{ nurse.department }}"><br><br>

        <label for="title">职称：</label>
        <input type="text" id="title" name="title" value="{{ nurse.title }}"><br><br>

        <label for="info">护士介绍：</label><br>
        <textarea id="info" name="info" rows="4" cols="50">{{ nurse.info }}</textarea><br><br>

        <label for="contact_number">联系电话/账号：</label>
        <input type="text" id="contact_number" name="contact_number" value="{{ nurse.contact_number }}"><br><br>

        <input type="submit" value="提交">
    </form>
</body>
</html>
