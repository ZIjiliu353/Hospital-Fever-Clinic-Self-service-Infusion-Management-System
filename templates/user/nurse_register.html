<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Registration</title>
</head>
<body>
    <h2>Nurse Registration</h2>
    <form method="post" action="{% url 'nurse_register' %}">
        {% csrf_token %}

        {% if form.contact_number.errors %}
            <div style="color: red;">{{ form.contact_number.errors }}</div>
        {% endif %}

        {{ form.as_p }}

        <button type="submit">Register</button>
    </form>

    {% if success_message %}
        <p style="color: green;">{{ success_message }}</p>
    {% endif %}

    <p>Already have an account? <a href="{% url 'nurse_login' %}">Login</a></p>
</body>
</html>
