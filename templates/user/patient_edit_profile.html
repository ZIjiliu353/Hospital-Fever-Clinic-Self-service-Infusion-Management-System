<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑病人个人信息</title>
</head>
<body>
    <h2>编辑病人个人信息</h2>
    <form id="editForm" action="{% url 'patient_edit_profile' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" id="patient_id" name="patient_id" value="{{ patient.patient_id }}">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" value="{{ patient.name }}"><br><br>

        <label for="gender">性别：</label>
        <select id="gender" name="gender">
            <option value="m" {% if patient.gender == 'm' %}selected{% endif %}>男</option>
            <option value="f" {% if patient.gender == 'f' %}selected{% endif %}>女</option>
        </select><br><br>

        <label for="age">年龄：</label>
        <input type="number" id="age" name="age" value="{{ patient.age }}"><br><br>

        <label for="address">家庭地址：</label>
        <input type="text" id="address" name="address" value="{{ patient.address }}"><br><br>

        <label for="info">病人介绍：</label><br>
        <textarea id="info" name="info" rows="4" cols="50">{{ patient.info }}</textarea><br><br>

        <label for="contact_number">联系电话/账号：</label>
        <input type="text" id="contact_number" name="contact_number" value="{{ patient.contact_number }}"><br><br>

        <input type="submit" value="提交">
    </form>
</body>
</html>
