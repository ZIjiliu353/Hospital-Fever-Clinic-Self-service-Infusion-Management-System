<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient Profile</title>
</head>
<body>
    <h2>Edit Patient Profile</h2>
    <form id="editForm" action="{% url 'patient_edit_profile' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" id="patient_id" name="patient_id" value="{{ patient.patient_id }}">

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" value="{{ patient.name }}"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="m" {% if patient.gender == 'm' %}selected{% endif %}>Male</option>
            <option value="f" {% if patient.gender == 'f' %}selected{% endif %}>Female</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ patient.age }}"><br><br>

        <label for="address">Home Address:</label>
        <input type="text" id="address" name="address" value="{{ patient.address }}"><br><br>

        <label for="info">Medical Info:</label><br>
        <textarea id="info" name="info" rows="4" cols="50">{{ patient.info }}</textarea><br><br>

        <label for="contact_number">Phone Number / Username:</label>
        <input type="text" id="contact_number" name="contact_number" value="{{ patient.contact_number }}"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
