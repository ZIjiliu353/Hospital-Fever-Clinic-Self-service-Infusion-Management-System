<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病人注册</title>
</head>
<body>
    <h2>病人注册</h2>
    <form method="post" action="{% url 'patient_register' %}">
        {% csrf_token %}

        {% if form.contact_number.errors %}
            <div style="color: red;">{{ form.contact_number.errors }}</div>
        {% endif %}

        {{ form.as_p }}
        <button type="submit">注册</button>
    </form>

    {% if success_message %}
        <p style="color: green;">{{ success_message }}</p>
    {% endif %}

    <p>已有账号？<a href="{% url 'patient_login' %}">登录</a></p>
</body>
</html>
